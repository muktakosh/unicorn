language: rust

rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
    - rust: beta

before_script:
  - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH
script:
  - make clean
  - make build
  - make test
  - make doc
after_success:
  - travis-cargo --only stable doc-upload

env:
  global:
    secure: 
